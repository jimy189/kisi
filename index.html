<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    
    <div class = "wrapper">
      
        <div class = "logo">
            <div class = "container">
                <p>Filmes<span>KSI</span></p>
            </div>
        </div>
       
        <div class = "search-container">
            <div class = "search-element">
                <h3>Pesquisar Filmes:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    
                </div>
            </div>
        </div>
       
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">

                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "result-container">
                <div class = "result-favorito" id = "result-favorito">
                    <h3>Filmes Favorito:</h3>

                </div>
            </div>
        </div>
        <form form-editar method="POST" style="display: none;">	
            <input type="text" name="titulo" th:value="${filme.getTitulo()}" placeholder="Titulo" class="form-control mb-4 col-4" />
            <input type="text" name="nomeDireito" th:value="${filme.getNomeDiretor()}" placeholder="Direitor" class="form-control mb-4 col-4" />
            <input type="text" name="ano" th:value="${filme.getAno()}" placeholder="Ano do LanÃ§amento" class="form-control mb-4 col-4" />
          
          <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>
    </div>

   


    
    <script src = "script.js"></script>
</body>
</html>
